<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">

  <rect width="800" height="400" fill="#0d1117" />

  <text x="50%" y="10%" text-anchor="middle" font-family="Arial" font-size="24" fill="#ffffff">
    Stars
  </text>

  <circle cx="200" cy="100" r="5" fill="yellow">
    <animate attributeName="r" from="4" to="6" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="200" r="4" fill="lightblue">
    <animate attributeName="opacity" from="0.5" to="1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="300" r="6" fill="pink">
    <animate attributeName="r" from="5" to="7" dur="1s" repeatCount="indefinite" />
  </circle>

  <line x1="200" y1="100" x2="400" y2="200" stroke="white" stroke-width="1" />
  <line x1="400" y1="200" x2="600" y2="300" stroke="white" stroke-width="1" />
</svg>